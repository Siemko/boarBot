<div class="slide" ng-class="{'slide-selected': slide.Selected}">
    <div class="slide-options">
        <div class="pull-left">
            <button class="btn btn-primary btn-xs" ng-click="downSlide()"><i class="fa fa-chevron-down"></i></button>
            <button class="btn btn-primary btn-xs" ng-click="upSlide()"><i class="fa fa-chevron-up"></i></button>
        </div>
        <div class="pull-right">
            <button class="btn btn-danger btn-xs" ng-click="deleteSlide()"><i class="fa fa-trash"></i></button>
            <button class="btn btn-success btn-xs" ng-click="newSlide()"><i class="fa fa-plus"></i></button>
        </div>
    </div>
    <div class="slide-thumb-content" ng-click="selectSlide()">
        {{slide}}
    </div>
</div>
